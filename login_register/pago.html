<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Evenetos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-2 mr-1 mb-5">
            <div class="rounded border border-secondary text-white fondo p-2">

            <form action="#" method="post">
                <fieldset class="text-center"><h2>Compra pase de Evento</h2><p>Datos de inicio de Sesion</p></fieldset>
                <div class="row form-group">
                    <div class="col">
                    <label for="Correo">Correo electronico:</label>
                    <input type="email" name="Usuario" id="usuario" class="form-control fondo" placeholder="Nombre de usuario" required>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                    <label for="Usuario">Contraseña:</label>
                    <input type="text" name="Usuario" id="usuario" class="form-control fondo" placeholder="Contraseña" required>
                    </div>
                    <div class="col form-group">
                        <label for="Confirmar">Confirmar contraseña:</label>
                        <input type="password" name="Contraseña" id="contraseña" class="form-control fondo" placeholder="Confirmar contraseña" required>
                    </div>
                </div>
                <fieldset class="text-center"><h3>Informacion de la targeta</h3></fieldset>
                <div class="row form-group">
                    <div class="col">
                        <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control fondo" placeholder="Nombre" required>
                    </div>
                    <div class="col form-group">
                        <label for="apellido">Apellidos:</label>
                    <input type="text" class="form-control fondo" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col">
                        <label for="tipo">Tipo de pago:</label></br>
                        
                        <select id="opciones" class="form-control fondo">
                            <option value="" disabled selected>-- Seleccione --</option>
                            <option value="concierto">Debito</option>
                            <option value="conferencia">Credito</option>
                        </select>    
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col">
                        <label for="numro">Numero de targeta:</label>
                        <input type="number" name="numero" id="" class="form-control fondo" placeholder="Numero" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col">
                        <label for="Vencimiento">Vencimiento:</label>
                    <input type="date" class="form-control fondo" placeholder="Vencimiento" required>
                    </div>
                    <div class="col form-group">
                        <label for="csc">CSC:</label>
                    <input type="number" class="form-control fondo" placeholder="CSC" max="4" min="4" required>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between row form-group">
                    <input type="submit"  value="Cancelar" class="btn btn-dark fondo p-2 pl-5 pr-5 ml-3">
                    <input type="submit" value="Pagar ahora" class="btn btn-dark fondo p-2 mr-3 pl-5 pr-5">
                </div>
            </form>
        </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
